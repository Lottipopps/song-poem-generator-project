<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="This page hosts a simple AI song lyric generator powered by the She Codes AI API.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Song Lyric Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI Song Lyric Generator</h1>
        </header>
        <main>
            <div class="form">
                <form>
                    <input type="text" placeholder="Please enter the topic of the song" autocomplete="off" autofocus
                        required class="input-fields" />
                    <input type="text" placeholder="What language should the song be in?" autocomplete="off" required
                        class="input-fields" />
                    <input type="submit" class="submit-button" value="Generate" />
                </form>
            </div>
            <div class="song-lyrics" id="song-lyrics">

            </div>
        </main>
        <footer>This project was coded by <a href="https://github.com/Lottipopps" target="_blank">Carlotta Missiroli</a>
            and is <a href="https://github.com/Lottipopps/song-poem-generator-project" target="_blank">open-sourced</a>
            on GitHub and hosted
            on <a href="https://song-lyric-generator.netlify.app/" target="_blank">Netlify</a>.</footer>
    </div>
    <script src="src/index.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</body>

</html>
